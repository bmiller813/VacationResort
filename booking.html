<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <title>BryanInn</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div id="menuBtn" class="menuBtn" onclick="menuBarChange(this)">
                <div id="menuBar1" class="menuBar1"></div>
                <div id="menuBar2" class="menuBar2"></div>
                <div id="menuBar3" class="menuBar3"></div>
            </div>
            <a class="navbar-brand" href="index1.html">BryanInn</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dining.html">Dining</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental.html">Rental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fun.html">Fun</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <span><i class="far fa-heart"></i></span>
                    <a href="login.html"><span><i class="far fa-user"></i></span></a>
                    <a href="signup.html" class="subtitle px-3"> Sign Up</a>
                </form>
            </div>
        </div>
    </nav>
    <!--                      MAIN                      -->
    <section class="book">
        <label>
            Enter Name: <br>
            <input type="text" name="textContainer" value="name" id="nameEnter">
        </label>
        <label>
            Enter Email:<br>
            <input type="text" name="emailContainer" value="Email" id="emailEnter">
        </label>
        <label>
            Check-in Date:<br>
            <input type="date" id="inputDate">

        </label>
        <label>
            Duration of Visit:
            <input type="number" value="1" min="1" max="28" id="daysVisit"> Day
        </label>

        <div class="visitorNum">
            <h3>Visitors</h3>
            <label>
                Adults:
                <input type="number" value="1" min="1" max="4" id="adultNum">
            </label>
            <label>
                Children:
                <input type="number" value="0" min="0" max="4" id="kidNum">
            </label>
        </div>
        <br>

        <div class="roomType" id="roomType">
            <label>
                <input type="radio" name="roomContainer" value="queen" id="queen" checked>
                Queen
            </label>
            <label>
                <input type="radio" name="roomContainer" value="king" id="king">
                King
            </label>
            <label>
                <input type="radio" name="roomContainer" value="twoBed" id="twoBed">
                2-Bedroom Suite
            </label>
        </div>


        <br>
        <h3>Discounts</h3>
        <label>
            <input type="radio" name="roomDiscount" value="none" id="noDiscount">
            None
        </label>
        <label>
            <input type="radio" name="roomDiscount" value="senior" id="seniorDiscount">
            AAA/Senior
        </label>
        <label>
            <input type="radio" name="roomDiscount" value="military" id="militaryDiscount">
            Military
        </label>
        <br>

        <div class="output" id="output">
            <button id="submitBtn">Button</button>
            <br>
            Total: <span id="totalOutput"></span>
            <br>
            Discount: <span id="discountOutput"></span>%
            <br>
            Discount Total: <span id="discountTotalOutput"></span>
            <br>
            Tax: <span id="taxOutput"></span>
            <br>
            Final Cost: <span id="finalOutput"></span>
            <br>
        </div>
        <!-- DO DIV GIVE ID OF MESSAGE AND THEN IN JS SET INNERHTML TO WHATEVER MESSAGE
    AND SET INNERHTML TO BLANK IF NO ERROR-->
    </section>
</body>
<script src="scripts/calculate.js"></script>
